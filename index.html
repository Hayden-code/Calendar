<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="desc">
        <h1>WORK DAY SCEDULE</h1>
        <h2>A simple planner for keeping track of tasks at work.</h2>
        <h2 id="currentTime"></h2>
        <hr>
    </header>
    <div id="cal">
        <table>
            <tr>
                <th id="time">Time</th>
                <th>Note</th>
            </tr>
            <tr>
                <td id="time">9am</td>
                <td><input type="text" id="note"></td>
            </tr>
            <tr>
                <td id="time">10am</td>
                <td><input type="text" id="note"></td>
            </tr>
            <tr>
                <td id="time">11am</td>
                <td><input type="text" id="note"></td>
            </tr>
                <td id="time">12pm</td>
                <td><input type="text" id="note"></td>
            </tr>
            <tr>
                <td id="time">1pm</td>
                <td><input type="text" id="note"></td>
            </tr>
            <tr>
                <td id="time">2pm</td>
                <td><input type="text" id="note"></td>
            </tr>
            <tr>
                <td id="time">3pm</td>
                <td><input type="text" id="note"></td>
            </tr>
            <tr>
                <td id="time">4pm</td>
                <td><input type="text" id="note"></td>
            </tr>
            <tr>
                <td id="time">5pm</td>
                <td><input type="text" id="note"></td>
            </tr>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> 
    <script src="script.js"></script>
    
</body>
</html>
